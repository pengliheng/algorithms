<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>关于算法地动画</title>
	<style>
		.container {
			position: relative;
			width: 100%;
			height: 130px;
		}
		.card {
			position: absolute;
			border: 1px dashed red;
			width: 50px;
			height: 50px;
			line-height: 50px;
			font-size: 25px;
			background: #ccc;
			border-radius: 50px;
			margin: 10px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			transition: all 0.1s ease-in-out;
		}
		.swiper-image {
			/* border: 1px solid #333; */
			font-size: 40px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			position: absolute;
			transition: all 0.2s ease-in-out;
			left: calc(50% - 100px);
			width: 200px;
			height: 260px;
			border-radius: 10px;
			background-color: #ccc;
		}
		.swiper-image:nth-child(1){
			background: #b44149;
			z-index: 1;
		}
		.swiper-image:nth-child(2){
			z-index: 2;
			background: #d17c23;
		}
		.swiper-image:nth-child(3){
			background: #f2d536;
			z-index: 3;
		}
		.swiper-image:nth-child(4){
			background: #6cb540;
			z-index: 2;
		}
		.swiper-image:nth-child(5){
			background: #438ec4;
			z-index: 1;
		}

	</style>
</head>
<body>
	<div id="root" class="container">
		<!-- <span class="card" :style="`transform: translate(${(arr.indexOf(i+1))*120}%,${time*20}%);`" v-for="e in arr">{{i+1}}</span> -->
		<span class="swiper-image" :style="`
			transform: translateX(${(i-2)*60}%) 
			scale(${1 - 0.1*(Math.abs(i-2))});
		`" v-for="e in arr">

		</span>
	</div>
	<script src="/algorithms.23171171.js"></script>
</body>
</html>
