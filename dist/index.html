<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>关于算法地动画</title>
	<style>
		.container {
			position: relative;
		}
		.card {
			position: absolute;
			border: 1px dashed red;
			width: 50px;
			height: 50px;
			line-height: 50px;
			font-size: 25px;
			background: #ccc;
			border-radius: 50px;
			margin: 10px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			transition: all 0.1s ease-in-out;
		}
	</style>
</head>
<body>
	<div id="root" class="container">
		<span class="card" :style="`transform: translate(${(arr.indexOf(i+1))*120}%,${time*20}%);`" v-for="e in arr">{{i+1}}</span>
	</div>
	<script src="/algorithms.23171171.js"></script>
</body>
</html>
